<!DOCTYPE html>
<html> <!-- The <html> tag shows the root of the document-->

<head> <!-- The <head> tag shows the headings and metadata elements in the document -->
    <title>Simple HTML Document</title> <!-- The <title> tag displays the name of the page on the title bar-->
</head>

<body> <!-- The <body> tag displays all the elements in the webpage, it includes many tags in it -->
    <h1>HEADING 1</h1> <!-- The HTML has 6 heading tags from h1 to h6, h1 being the largest, and so on..-->
    <h2>HEADING 2</h2>
    <h3>HEADING 3</h3>
    <h4>HEADING 4</h4>
    <h5>HEADING 5</h5>
    <h6>HEADING 6</h6>

    <p> <!-- The <p> tag is used to display paragraphs-->
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro tempore,
        doloremque incidunt aperiam aut ex consequuntur iusto nulla enim dolorem harum voluptate,
        quis maiores voluptatum velit cumque quidem eos non!
    </p>
</body>

</html>
